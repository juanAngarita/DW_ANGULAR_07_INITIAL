<div class="center_page">
<h2>Registrarse(Estudiante)</h2>
<form #studentForm="ngForm" (ngSubmit)="addStudent(studentForm)">
    <div class="form-group">
        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="formStudent.nombre" required><br>
    </div>

    <div class="form-group">
        <label for="email">Correo</label><br>
        <input type="email" id="email" name="email" placeholder="Correo" [(ngModel)]="formStudent.correo" required><br>
    </div>

    <div class="form-group">
        <label for="carrera">Carrera</label><br>
        <input type="text" id="carrera" name="carrera" placeholder="Carrera" [(ngModel)]="formStudent.carrera" required><br>
    </div>

    <div class="form-group">
        <label for="semestre">Semestre</label><br>
        <input type="number" id="semestre" name="semestre" placeholder="Semestre" [(ngModel)]="formStudent.semestre" required><br>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!studentForm.form.valid">Registrar</button>
</form>
<a [routerLink]="['/auth/signup/profesor']">¿Eres profesor? Ingresa acá</a>
</div>
